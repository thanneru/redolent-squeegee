<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML & CSS - Assessment Task </title>
</head>
<body>
<h1> Please Enter Your Details For Our Dating Website! </h1>

<form action="" method="get">
    <fieldset>
        <legend>Your Face</legend>
        <label for="faceImage">Your Image:</label>
        <input type="file" name="faceImage" id="faceImage"> <br>
        Image preview:
    </fieldset>
    <fieldset>
        <legend>Your General Details</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"> <br>

        Gender:
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <br>
        <label for="age">Age:</label>
        <input type="text" name="age" id="age"> <br>

        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="dob"> <br>

        <label for="favColor">Favorite Color:</label>
        <input type="color" name="favColor" id="favColor"> <br>

        <label for="country">Which Country:</label>
        <select name="country" id="country">
            <option value="India" id="india"> India </option>
            <option value="USA" id="usa"> USA </option>
            <option value="Canada" id="canada"> Canada</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Your Indicators</legend>
        <label for="height">Height:</label>
        Short
        <input type="range" name="height" id="height">
        Tall<br>
        <label for="salary">Salary:</label>
        Poor<input type="range" name="salary" id="salary"> Rich<br>
    </fieldset>
    <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email"> <br>
        <label for="mobile">Mobile:</label>
        <input type="tel" name="mobile" id="mobile"> <br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address"> <br>

        Method to contact you:
        <input type="checkbox" name="contactMethod" id="contactEmail" value="Email">
        <label for="contactEmail">Email</label>
        <input type="checkbox" name="contactMethod" id="whatsApp" value="WhatsApp">
        <label for="whatsApp">WhatsApp</label>
        <input type="checkbox" name="contactMethod" id="inAppChat" value="In-app chat">
        <label for="inAppChat">In-app chat</label>
    </fieldset>
</form>
</body>
</html>
